<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>order</title>

<style type="text/css">
	#wrap {
		display: flex; width: 50%; height: 200px;
		margin: auto; border: 4px solid black;
		text-align: center;
	}
	#wrap div {width: 33.33%}
	/* 종속 사항은 부모가 결정함(정렬 등) */
	.cl01 { order:3; background: red;}  /*order : 자식 배치 순서*/
	.cl02 { order:2; display:flex; flex-flow :row; background: green;} /* cl02에 속한 콘텐츠를 가로 배치*/
	.cl03 { order:1; background: aqua;}
	.h01 { order:2; background: fuchsia;}
	.h02 { order:1; background: lime;}
	
</style>

</head>
<body>
	<div id="wrap">
		<!-- clo1~cl03 가로 배치 -->
		<div class="cl01"><h1>1</h1></div>
		<div class="cl02">
			<h1 class="h01">h01</h1>
			<h1 class="h02">h02</h1>
		</div>
		<div class="cl03"><h1>3</h1></div>	
	</div>
</body>
</html>
